{% extends 'first_app.html' %}

{% block content %}
<div>
  <h1 class="text-center">
    Welcome, {{name}}!
  </h1>
</div>
<div>
  <div class="columns">
    <div class="column col-4">
    </div>
    <div class="column col-4">
      <h1 class="title text-center">
        Here is history of your predictions
      </h1>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>picture</th>
      <th>prediction</th>
    </tr>
    </thead>
    <tbody>
      {%for item in table%}
      <tr>
        <td>{{item.id}}</td>
        <td>  <img src="data:image/gif;base64,{{ item.picture }}"/> </td>
        <td>{{item.prediction}}</td>
      </tr>
      {%endfor%}
      </tbody>
  </table>
  </div>
  <div class="column col-4">
  </div>
</div>
{% endblock %}

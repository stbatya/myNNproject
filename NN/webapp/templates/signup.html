{% extends 'first_app.html' %}
{%block content%}
<div class="container">
  <h1 class="text-center">Sign Up</h1>
  <div class="columns">
    <div class="column col-4">
    </div>
    <div class="column col-4">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="bg-error">
              {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
          </div>
      {% endif %}
      {% endwith %}
      <form class="signup" action="/signup" method="post">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" name='email' type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="form-label">Name</label>
          <input class="form-input" name='name' type="text" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" name='password' type="password" placeholder="Password">
        </div>
        <div class="form-group text-center">
        <button class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="column col-4">
    </div>
  </div>

</div>
{%endblock%}
